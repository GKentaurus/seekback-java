<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>QPCOM | Seekback</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="materialize" name="css/materialize.min.css" />
    <h:outputScript library="" name="jquery.min.js" />
    <h:outputScript library="materialize" name="js/materialize.min.js" />
    <h:outputScript library="" name="fontawesome.js" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
      body {
        background-image: url("#{resource['images/logob.png']}");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 700px;
        background-position: 130% -300%;
        background-blend-mode: difference;
      }

    </style>
  </h:head>

  <h:body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <p style="font-size:25px;" class="center-align"><i class="fas fa-headset"></i> Solicitar servicio <i class="far fa-calendar-alt"></i></p>
          <h:form>
            <div class="row">
              <div class="col s6">
                <p>
                  <h:outputLabel>
                    <input name="group1" type="radio"/>
                    <span>Capacitaciòn</span>
                  </h:outputLabel>
                </p>
              </div>
              <div class="col s6">
                <p>
                  <h:outputLabel>
                    <input name="group1" type="radio"/>
                    <span>Asesoría técnica</span>
                  </h:outputLabel>
                </p>
              </div>
              <div class="col s12 m6">
                <div class="input-field col s12">
                  <select>
                    <option value="" disabled="true" selected="true">seleccione una opcion</option>
                    <option value="1">opcion 1</option>
                    <option value="2">opcion 2</option>
                    <option value="3">opcion 3</option>
                  </select>
                  <label>Area</label>
                </div>
                <br/>
                <div class="input-field col s12">
                  <select>
                    <option value=""  disabled="true" selected="true">seleccione una opcion</option>
                    <option value="1">opcion 1</option>
                    <option value="2">opcion 2</option>
                    <option value="3">opcion 3</option>
                  </select>
                  <label>Nombre</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="datee" type="text" class="datepicker"/>
                  <h:outputLabel for="datee" value="Fecha" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Solicitar</a>
              </div>
            </div>
          </h:form>
        </div>
      </div>
    </div>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <p>Solicitud enviada satisfactoriamente</p>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $('.datepicker').datepicker({
          autoClose: true,
          firstDay: 1,
          i18n: {
            weekdays: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
            weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
            weekdaysAbbrev: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
            months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthsShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sept', 'Oct', 'Nov', 'Dic'],
            cancel: 'Cancelar'},
          format: 'mmmm dd, yyyy'
        });
      });

      $(document).ready(function () {
        $('select').formSelect();
      });

      $(document).ready(function () {
        $('.modal').modal();
      });
    </script>

  </h:body>
</html>
