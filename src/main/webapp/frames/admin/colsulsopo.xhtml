<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>QPCOM | Seekback</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="materialize" name="css/materialize.min.css" />
    <h:outputScript library="" name="jquery.min.js" />
    <h:outputScript library="materialize" name="js/materialize.min.js" />
    <h:outputScript library="" name="fontawesome.js" />
    <h:outputStylesheet library="styles" name="table.css" />
    <script src='https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.3.1/js/buttons.print.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
      body {
        background-image: url("#{resource['images/logob.png']}");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 700px;
        background-position: 130% -300%;
        background-blend-mode: difference;
      }

      .menssage {
        max-width: 100%;
        border: 1px solid transparent;
        border-bottom: 1px solid #9E9E9E;
        outline: none;
      }

      .menssage:focus {
        border-bottom: 1px solid #26a69a;
        -webkit-box-shadow: 0 1px 0 0 #26a69a;
        box-shadow: 0 1px 0 0 #26a69a;
      }

      .menssage:focus+label {
        color: #26a69a;
      }

    </style>
  </h:head>

  <h:body  onload="$('.tap-target').tapTarget('open')" onclick="$('.tap-target').tapTarget('close')">
    <div class="container" onclick="$('.tap-target').tapTarget('close')">

      <div class="row">
        <p class="center-align" style="font-size:25px;"><i class="fas fa-tools"></i> Soportes tecnicos <i class="fas fa-tools"></i></p>
        <div id="admin" class="col s12">
          <div class="card material-table">
            <div class="table-header">
              <span class="table-title">Soportes Tecnicos</span>
              <div class="actions">
                <a href="#" class="search-toggle waves-effect btn-flat nopadding"><i class="material-icons">search</i></a>
              </div>
            </div>
            <h:form>
              <h:dataTable pt:id="datatable"
                           value="#{soporteTecnicoController.soportes}"
                           var="st">
                <h:column>
                  <f:facet name="header">Cliente</f:facet>
                  <h:outputText pt:class="tooltipped" value="#{st.cliente.usuario.primerNombre} #{st.cliente.usuario.otrosNombres} #{st.cliente.usuario.primerApellido}" pt:data-position="bottom" pt:data-tooltip="#{st.cliente.usuario.primerNombre} #{st.cliente.usuario.otrosNombres} #{st.cliente.usuario.primerApellido}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">Empleado</f:facet>
                  <h:outputText pt:class="tooltipped" value="#{st.empleado.usuario.primerNombre} #{st.empleado.usuario.otrosNombres}  #{st.empleado.usuario.primerApellido}" pt:data-position="bottom" pt:data-tooltip="#{st.empleado.usuario.primerNombre} #{st.empleado.usuario.otrosNombres}  #{st.empleado.usuario.primerApellido}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">Producto</f:facet>
                  <h:outputText pt:class="tooltipped" value="#{st.producto.modeloProducto}" pt:data-position="bottom" pt:data-tooltip="#{st.producto.modeloProducto}" />
                </h:column>
                <h:column>
                  <f:facet name="header">Fecha</f:facet>
                  <h:outputText pt:class="tooltipped" value="#{st.timestamps.created_at}" pt:data-position="bottom" pt:data-tooltip="#{st.timestamps.created_at}" />
                </h:column>
                <h:column>
                  <f:facet name="header">Motivo</f:facet>
                  <h:outputText pt:class="tooltipped" value="#{st.comentario}" pt:data-position="bottom" pt:data-tooltip="#{st.comentario}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">Estado</f:facet>
                  <h:outputText pt:class="tooltipped" value="#{st.estado.nombreEstado}"  pt:data-position="bottom" pt:data-tooltip="#{st.estado.nombreEstado}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">Editar</f:facet>
                  <a class="waves-effect waves-light btn modal-trigger" href="#modal#{st.id}">Visualizar</a>
                  <div id="modal#{st.id}" class="modal">
                    <div class="modal-content">
                      <h4 class="center-align">Soporte tecnico</h4>
                      <div class="section" style="padding-bottom:0px;">
                        <div class="row">
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="quien" type="text" value="#{st.cliente.usuario.primerNombre} #{st.cliente.usuario.otrosNombres} #{st.cliente.usuario.primerApellido}" readonly="true"/>
                              <label for="quien">Cliente</label>
                            </div>
                          </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="quien" type="text" value="#{st.empleado.usuario.primerNombre} #{st.empleado.usuario.otrosNombres}  #{st.empleado.usuario.primerApellido}" readonly="true"/>
                              <label for="quien">Empleado</label>
                            </div>
                          </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="produc" type="text" value="#{st.producto.modeloProducto}" readonly="true"/>
                              <label for="produc">Producto</label>
                            </div>
                          </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="datei" type="text" value="#{st.timestamps.created_at}" readonly="true"/>
                              <label for="datei">Fecha</label>
                            </div>
                          </div>
                          <div class="col s12 m6">
                            <div class="input-field">
                              <input id="datei" type="text" value="#{st.estado.nombreEstado}" readonly="true"/>
                              <label>Estado</label>
                            </div>
                          </div>
                          <div class="col s12">
                            <div class="input-field">
                              <textarea id="motivo" class="menssage"></textarea>
                              <label for="motivo">#{st.comentario}</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <a href="" class="modal-close waves-effect waves-green btn-flat">Actualizar</a>
                        <a href="" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
                      </div>
                    </div>
                  </div>
                </h:column>
              </h:dataTable>
            </h:form>
          </div>
        </div>
      </div>
    </div>
    <h:outputScript library="" name="table.js" />


    <div class="fixed-action-btn direction-top active">
      <a id="menu" class="btn btn-floating btn-large waves-effect waves-light teal tooltipped" data-position="top" data-tooltip="Descargar reporte"><i class="material-icons">cloud_download</i></a>
    </div>
    <div class="tap-target-wrapper">
      <div class="tap-target teal" data-target="menu">
        <div class="tap-target-content">
          <h5>Bienvenido</h5>
          <p>Aqui podras descargar el reporte que consultes en este modulo</p>
        </div>
      </div>
    </div>


    <script>
      $(document).ready(function () {
        $('.tap-target').tapTarget();
        $('.tooltipped').tooltip();
        $('select').formSelect();
        $('.modal').modal();
        $('.timepicker').timepicker({
          autoClose: true,
          twelveHour: true,
          i18n: {
            cancel: 'Cancelar',
            done: 'Ok'
          }
        });
        $('.datepicker').datepicker({
          autoClose: true,
          firstDay: 1,
          i18n: {
            weekdays: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
            weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
            weekdaysAbbrev: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
            months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthsShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sept', 'Oct', 'Nov', 'Dic'],
            cancel: 'Cancelar'
          },
          format: 'dd/mm/yyyy'
        });
      });

      function shmotivo() {
        var sta = document.getElementById("optio");
        var mot = document.getElementById("mot");
        var motivo = document.getElementById("motivo");


        if (sta.value == "2") {
          mot.style.display = "inherit";
        } else {
          mot.style.display = "none";
          motivo.value = "";
        }
      }
    </script>
  </h:body>

</html>
