<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>QPCOM | Seekback</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="materialize" name="css/materialize.min.css" />
    <h:outputScript library="" name="jquery.min.js" />
    <h:outputScript library="materialize" name="js/materialize.min.js" />
    <h:outputScript library="" name="fontawesome.js" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
      body {
        background-image: url("#{resource['images/logob.png']}");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 700px;
        background-position: 130% -300%;
        background-blend-mode: difference;
      }

    </style>
  </h:head>

  <h:body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <p style="font-size:25px;" class="center-align"><i class="fas fa-folder-plus"></i> Solicitar cotizacion <i class="far fa-file-alt"></i></p>
          <div class="row">
            <div class="col s12 m6">
              <div class="input-field">
                <h:outputLabel for="cliente" value="Cliente" style="margin-top: -30px;"/>
                <h:selectOneMenu pt:placeholder=" " pt:id="cliente"  class="browser-default">
                  <f:selectItem itemValue="#{null}"
                                itemLabel="Seleccione una opcion"
                                noSelectionOption="true" />
                  <f:selectItems value="#{clienteController.clientes}"
                                 var="cl"
                                 itemValue="#{cl.id}"
                                 itemLabel="#{cl.primerNombre} #{cl.otrosNombres} #{cl.primerApellido} #{cl.otrosApellidos}"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="col s12 m6">
              <div class="input-field">
                <h:outputLabel for="cliente" value="Divisa" style="margin-top: -30px;"/>
                <h:selectOneMenu pt:placeholder=" " pt:id="cliente"  class="browser-default">
                  <f:selectItem itemValue="#{null}"
                                itemLabel="Seleccione una opcion"
                                noSelectionOption="true" />
                  <f:selectItems value="#{divisaController.divisas}"
                                 var="cu"
                                 itemValue="#{cu.id}"
                                 itemLabel="#{cu.sigla} #{cu.nombre}"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="col s12 m3">
              <div class="input-field">
                <h:outputLabel for="TRM"  value="TRM"/>
                <h:inputText id="TRM" />
              </div>
            </div>
            <div class="col s12 m3">
              <div class="input-field">
                <h:outputLabel for="dvig" value="Dias de vigencia" />
                <h:inputText id="dvig" />
              </div>
            </div>
            <div class="col s12 m3">
              <div class="input-field">
                <div class="input-field">
                  <h:outputLabel for="estado" value="Producto" style="margin-top: -30px;"/>
                  <h:selectOneMenu pt:placeholder=" " pt:id="estado"  class="browser-default">
                    <f:selectItem itemValue="#{null}"
                                  itemLabel="Seleccione una opciÃ³n"
                                  noSelectionOption="true" />
                    <f:selectItems value="#{bodegaProductoController.bodegaProductos}"
                                   var="da"
                                   itemValue="#{da.producto.id}"
                                   itemLabel="#{da.producto.modeloProducto} / $#{da.producto.precioVenta}"/>
                  </h:selectOneMenu>
                </div>
              </div>
            </div>
            <div class="col s12 m3">
              <div class="input-field">
                <h:outputLabel for="can" value="Cantidad" />
                <h:inputText id="can" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="waves-effect waves-light btn" href="#">Solicitar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </h:body>
</html>
