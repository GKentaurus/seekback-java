<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>QPCOM | Seekback</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="materialize" name="css/materialize.min.css" />
    <h:outputScript library="" name="jquery.min.js" />
    <h:outputScript library="materialize" name="js/materialize.min.js" />
    <h:outputScript library="" name="fontawesome.js" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
      body {
        background-image: url("#{resource['images/logob.png']}");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 700px;
        background-position: 130% -300%;
        background-blend-mode: difference;
      }

    </style>
  </h:head>

  <h:body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <p style="font-size:25px;" class="center-align"><i class="far fa-plus-square"></i> Sugerido de orden <i class="far fa-sticky-note"></i></p>
          <div class="row">
            <div class="col s12 m6">
              <div class="input-field">
                <h:outputLabel for="tiabas" value="Tiempo de abastecimiento" />
                <h:inputText id="tiabas" />
              </div>
            </div>
            <div class="col s12 m6">
              <div class="input-field">
                <h:outputLabel for="dstock" value="Dias de stock" />
                <h:inputText id="dstock" />
              </div>
            </div>
            <div class="col s12 m6">
              <div class="input-field">
                <h:outputLabel for="dimpo" value="Dias de importacion" />
                <h:inputText id="dimpo" />
              </div>
            </div>
            <div class="col s12 m6">
              <div class="input-field">
                <h:outputLabel for="pincre" value="Porcentaje de incremento" />
                <h:inputText id="pincre" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="waves-effect waves-light btn" href="#">Registrar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </h:body>
</html>
