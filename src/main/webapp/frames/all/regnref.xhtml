<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>QPCOM | Seekback</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="materialize" name="css/materialize.min.css"/>
    <h:outputScript library="" name="jquery.min.js"/>
    <h:outputScript library="materialize" name="js/materialize.min.js"/>
    <h:outputScript library="scripts" name="regnref.js"/>
    <h:outputScript library="" name="fontawesome.js"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
      body {
        background-image: url("#{resource['images/logob.png']}");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 700px;
        background-position: 130% -300%;
        background-blend-mode: difference;
      }

    </style>
  </h:head>

  <h:body>
    <div class="container">
      <div class="row">
        <p class="center-align" style="font-size:25px;"><i class="fas fa-folder-plus"></i> Registrar nuevas referencias <i
            class="fas fa-asterisk"></i></p>
        <br/>
        <h:form prependId="false">
          <div class="row">
            <div class="col m6 s12">
              <div class="input-field">
                <h:inputText id="model" value="#{regnrefController.modelProduct}" required="true"/>
                <h:outputLabel for="model">Modelo del producto</h:outputLabel>
              </div>
            </div>
            <div class="col m6 s12">
              <div class="input-field">
                <h:inputTextarea class="materialize-textarea" id="desc" value="#{regnrefController.descripcion}"
                                 required="true"/>
                <h:outputLabel for="desc">Descripción</h:outputLabel>
              </div>
            </div>
            <div class="col m6 s12">
              <div class="input-field">
                <h:inputText id="cost" value="#{regnrefController.valor}" required="true">
                  <f:converter converterId="javax.faces.Double"/>
                </h:inputText>
                <h:outputLabel for="cost">Precio de venta</h:outputLabel>
              </div>
            </div>
            <div class="col m6 s12">
              <div class="input-field">
                <h:inputText id="cant" pt:type="number" value="#{regnrefController.cant}" required="true">
                </h:inputText>
                <h:outputLabel for="cant">Cantidad</h:outputLabel>
              </div>
            </div>
            <div class="col m6 s12">
              <div class="input-field">
                <h:outputLabel for="cat" value="Categoria" style="margin-top: -30px;"/>
                <h:selectOneMenu pt:placeholder=" " pt:id="cat"
                                 value="#{regnrefController.idCat}"
                                 class="browser-default" required="true">
                  <f:selectItem itemLabel="Seleccione una opción"
                                noSelectionOption="true" />
                  <f:selectItems value="#{regnrefController.categoriasProductos}"
                                 var="cl"
                                 itemValue="#{cl.id}"
                                 itemLabel="#{cl.nombreCategoria}"/>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="col m6 s12">
              <div class="input-field">
                <h:outputLabel for="bod" value="Bodega" style="margin-top: -30px;"/>
                <h:selectOneMenu pt:placeholder=" " pt:id="bod"
                                 value="#{regnrefController.idBod}"
                                 class="browser-default" required="true">
                  <f:selectItem itemLabel="Seleccione una opcion"
                                noSelectionOption="true" />
                  <f:selectItems value="#{regnrefController.bodegas}"
                                 var="bo"
                                 itemValue="#{bo.id}"
                                 itemLabel="#{bo.nombreBodega}"/>
                </h:selectOneMenu>
              </div>
            </div>
            <h:commandButton action="#{regnrefController.createp()}" class="waves-effect waves-light btn"
                             value="Registrar"/>
          </div>
        </h:form>
      </div>
    </div>
  </h:body>
</html>
